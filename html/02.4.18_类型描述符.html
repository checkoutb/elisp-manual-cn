<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.4.18 类型描述符</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.4.18 类型描述符</h3>
<div class="nav-panel"><p>Next: <a href="02.4.19_自动加载类型.html">自动加载类型</a>, Previous: <a href="02.4.17_记录类型.html">记录类型</a>, Up: <a href="02.4_编程类型.html">编程类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>类型描述符是保存有关类型信息的记录。record 中的 slot 1 必须是一个命名类型的符号，type-of 依靠这个来返回记录对象的类型。Emacs 没有使用其他类型的描述符槽；  它们可供 Lisp 扩展免费使用。
</p>
<p>类型描述符的一个示例是 cl-structure-class 的任何实例。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>10.2 表格种类</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h2 class="section">10.2 表格种类</h2>
<div class="nav-panel"><p>Next: <a href="10.2.1_自我评估表.html">自我评估表</a>, Previous: <a href="10.1_评估简介.html">评估简介</a>, Up: <a href="10_评估.html">评估.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>打算被评估的 Lisp 对象称为表单（或表达式）。Emacs 如何评估一个表单取决于它的数据类型。Emacs 具有三种不同的形式，它们的评估方式不同：符号、列表和所有其他类型。本节介绍所有三种类型，从其他类型开始，它们是自我评估形式。
</p>

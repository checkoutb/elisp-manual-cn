<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>23.17 菜单键映射</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h2 class="section">23.17 菜单键映射</h2>
<div class="nav-panel"><p>Next: <a href="23.17.1_定义菜单.html">定义菜单</a>, Previous: <a href="23.16_扫描键盘映射.html">扫描键盘映射</a>, Up: <a href="23_键盘映射.html">键盘映射.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>键盘映射可以作为菜单操作，也可以定义键盘键和鼠标按钮的绑定。菜单通常用鼠标启动，但也可以用键盘操作。如果菜单键映射对于下一个输入事件是活动的，则激活键盘菜单功能。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>10.2.3 列表形式的分类</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">10.2.3 列表形式的分类</h3>
<div class="nav-panel"><p>Next: <a href="10.2.4_符号函数间接.html">符号函数间接</a>, Previous: <a href="10.2.2_符号形式.html">符号形式</a>, Up: <a href="10.2_表格种类.html">表格种类.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>根据其第一个元素，非空列表的表单是函数调用、宏调用或特殊表单。这三种形式的评估方式不同，如下所述。剩余的列表元素构成函数、宏或特殊形式的参数。
</p>
<p>评估非空列表的第一步是检查它的第一个元素。仅此元素确定列表的形式以及列表的其余部分将如何处理。第一个元素不会被评估，就像在某些 Lisp 方言中一样，例如 Scheme。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.5.15 字体类型</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.5.15 字体类型</h3>
<div class="nav-panel"><p>Next: <a href="02.6_循环对象的读语法.html">循环对象的读语法</a>, Previous: <a href="02.5.14_覆盖类型.html">覆盖类型</a>, Up: <a href="02.5_编辑类型.html">编辑类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>字体指定如何在图形终端上显示文本。实际上存在三种不同的字体类型——字体对象、字体规范和字体实体——每一种都有略微不同的属性。它们都没有读取语法；  它们的打印语法分别类似于 ’#&lt;font-object&gt;’、’#&lt;font-spec&gt;’ 和 ’#&lt;font-entity&gt;’。有关这些 Lisp 对象的描述，请参阅低级字体表示。
</p>

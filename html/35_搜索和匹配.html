<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>35 搜索和匹配</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">35 搜索和匹配</h1>
<div class="nav-panel"><p>Next: <a href="35.1_搜索字符串.html">搜索字符串</a>, Previous: <a href="34.12_语言环境.html">语言环境</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>GNU Emacs 提供了两种在缓冲区中搜索指定文本的方法：精确字符串搜索和正则表达式搜索。在正则表达式搜索之后，您可以检查匹配数据以确定哪些文本与整个正则表达式或其各个部分匹配。
</p>
<p>’skip-chars…’ 函数也执行一种搜索。请参阅跳过字符。要搜索字符属性的更改，请参阅文本属性搜索函数。
</p>

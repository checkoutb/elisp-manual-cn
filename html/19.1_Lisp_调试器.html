<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>19.1 Lisp 调试器</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h2 class="section">19.1 Lisp 调试器</h2>
<div class="nav-panel"><p>Next: <a href="19.1.1_出错时进入调试器.html">出错时进入调试器</a>, Previous: <a href="19_调试_Lisp_程序.html">调试_Lisp_程序</a>, Up: <a href="19_调试_Lisp_程序.html">调试_Lisp_程序.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>普通的 Lisp 调试器提供暂停对表单求值的能力。当评估暂停时（通常称为中断的状态），您可以检查运行时堆栈，检查局部或全局变量的值，或更改这些值。由于 break 是递归编辑，因此 Emacs 的所有常用编辑工具都可用；  您甚至可以运行将递归地进入调试器的程序。请参阅递归编辑。
</p>

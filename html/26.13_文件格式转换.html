<div class="nav-panel"><p>Next: <a href="26.13.1_概述.html">概述</a>, Previous: <a href="26.12_使某些文件名神奇.html">使某些文件名神奇</a>, Up: <a href="26_文件.html">文件.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>Emacs 执行几个步骤来将缓冲区中的数据（文本、文本属性和可能的​​其他信息）与适合存储到文件中的表示形式相互转换。本节介绍执行这种格式转换的基本函数，即用于将文件读入缓冲区的 insert-file-contents 和用于将缓冲区写入文件的 write-region。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>10 评估</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">10 评估</h1>
<div class="nav-panel"><p>Next: <a href="10.1_评估简介.html">评估简介</a>, Previous: <a href="09.5.1_例外.html">例外</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>Emacs Lisp 中表达式的评估由 Lisp 解释器执行——一个接收 Lisp 对象作为输入并将其值作为表达式计算的程序。根据本章中描述的规则，它如何做到这一点取决于对象的数据类型。解释器自动运行以评估程序的某些部分，但也可以通过 Lisp 原语函数 eval 显式调用。
</p>

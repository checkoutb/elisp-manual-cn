<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>23 键盘映射</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">23 键盘映射</h1>
<div class="nav-panel"><p>Next: <a href="23.1_按键序列.html">按键序列</a>, Previous: <a href="22.16_键盘宏.html">键盘宏</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>输入事件的命令绑定记录在称为键映射的数据结构中。键盘映射中的每个条目将单个事件类型关联（或绑定）到另一个键盘映射或命令。当一个事件类型绑定到一个键映射时，该键映射用于查找下一个输入事件；  这一直持续到找到命令为止。整个过程称为键查找。
</p>
<div class="nav-panel"><p>Next: <a href="23.1_按键序列.html">按键序列</a>, Previous: <a href="22.16_键盘宏.html">键盘宏</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html>
<script>document.onkeydown=checkKey;function checkKey(e){if(e.keyCode=='39'){location="23.1_按键序列.html";}else if(e.keyCode=='37'){location="22.16_键盘宏.html" } }</script>

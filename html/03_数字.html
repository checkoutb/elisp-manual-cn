<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>3 数字</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">3 数字</h1>
<div class="nav-panel"><p>Next: <a href="03.1_整数基础.html">整数基础</a>, Previous: <a href="02.9_可变性.html">可变性</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>GNU Emacs 支持两种数字数据类型：整数和浮点数。整数是整数，例如 -3、0、7、13 和 511。浮点数是带有小数部分的数字，例如 -4.5、0.0 和 2.71828。它们也可以用指数符号表示： <code>1.5e2</code> 与~ 150.0~ 相同；  在这里，~ e2~ 代表 10 的二次方，即乘以 1.5。整数计算是精确的。浮点计算通常涉及舍入误差，因为数字具有固定的精度。
</p>

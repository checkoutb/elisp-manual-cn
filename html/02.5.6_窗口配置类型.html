<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.5.6 窗口配置类型</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.5.6 窗口配置类型</h3>
<div class="nav-panel"><p>Next: <a href="02.5.7_帧配置类型.html">帧配置类型</a>, Previous: <a href="02.5.5_终端类型.html">终端类型</a>, Up: <a href="02.5_编辑类型.html">编辑类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>窗口配置在框架中存储有关窗口位置、大小和内容的信息，因此您可以稍后重新创建相同的窗口排列。
</p>
<p>窗口配置没有读取语法；  他们的打印语法看起来像’#&lt;window-configuration&gt;’。有关与窗口配置相关的几个功能的描述，请参见窗口配置。
</p>
<hr/>

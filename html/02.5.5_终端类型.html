<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.5.5 终端类型</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.5.5 终端类型</h3>
<div class="nav-panel"><p>Next: <a href="02.5.6_窗口配置类型.html">窗口配置类型</a>, Previous: <a href="02.5.4_帧类型.html">帧类型</a>, Up: <a href="02.5_编辑类型.html">编辑类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>终端是能够显示一个或多个 Emacs 帧的设备（请参阅帧类型）。
</p>
<p>终端没有读取语法。它们以散列符号打印，给出终端的序号及其 TTY 设备文件名。
</p>
<div class="lisp">
<pre class="lisp">(get-device-terminal nil)
       ⇒ #&lt;terminal 1 on /dev/tty&gt;
</pre></div>

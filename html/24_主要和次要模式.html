<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>24 主要和次要模式</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">24 主要和次要模式</h1>
<div class="nav-panel"><p>Next: <a href="24.1_钩子.html">钩子</a>, Previous: <a href="23.17.8_简易菜单.html">简易菜单</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>模式是一组以有用的方式自定义 Emacs 行为的定义。有两种模式：次要模式，提供用户可以在编辑时打开和关闭的功能；  和主要模式，用于编辑或与特定类型的文本交互。每个缓冲区一次只有一个主要模式。
</p>
<p>本章介绍如何编写主要和次要模式，如何在模式行中指示它们，以及它们如何运行用户提供的挂钩。有关键映射和语法表等相关主题，请参阅键映射和语法表。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>5 列表</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">5 列表</h1>
<div class="nav-panel"><p>Next: <a href="05.1_列表和缺点单元格.html">列表和缺点单元格</a>, Previous: <a href="04.10_案例表.html">案例表</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>列表表示零个或多个元素的序列（可以是任何 Lisp 对象）。列表和向量之间的重要区别在于两个或多个列表可以共享它们的部分结构。此外，您可以在列表中插入或删除元素，而无需复制整个列表。
</p>

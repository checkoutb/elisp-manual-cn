<div class="nav-panel"><p>Next: <a href="33.30.1_概述.html">概述</a>, Previous: <a href="33.29_解析和生成_JSON_值.html">解析和生成_JSON_值</a>, Up: <a href="33_文本.html">文本.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>jsonrpc 库实现了 JSONRPC 规范 2.0 版，如 <a href="https://www.jsonrpc.org/">https://www.jsonrpc.org/</a> 中所述。顾名思义，JSONRPC 是围绕 JSON 对象设计的通用远程过程调用协议，您可以将其与 Lisp 对象相互转换（请参阅解析和生成 JSON 值）。

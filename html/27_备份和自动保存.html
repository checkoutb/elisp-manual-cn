<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>27 备份和自动保存</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">27 备份和自动保存</h1>
<div class="nav-panel"><p>Next: <a href="27.1_备份文件.html">备份文件</a>, Previous: <a href="26.13.3_零碎规格.html">零碎规格</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>备份文件和自动保存文件是 Emacs 试图保护用户免受崩溃或用户自己错误的后果的两种方法。自动保存保留当前编辑会话中较早的文本；  备份文件保留当前会话之前的文件内容。
</p>

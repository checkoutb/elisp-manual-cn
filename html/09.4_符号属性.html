<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>9.4 符号属性</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h2 class="section">9.4 符号属性</h2>
<div class="nav-panel"><p>Next: <a href="09.4.1_访问符号属性.html">访问符号属性</a>, Previous: <a href="09.3_创建和嵌入符号.html">创建和嵌入符号</a>, Up: <a href="09_符号.html">符号.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>一个符号可以拥有任意数量的符号属性，这些属性可用于记录有关该符号的各种信息。例如，当符号具有具有非零值的风险局部变量属性时，这意味着符号命名的变量是风险文件局部变量（请参阅文件局部变量）。
</p>
<p>每个符号的属性和属性值都以属性列表（参见属性列表）的形式存储在符号的属性列表单元格（参见符号组件）中。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.5.14 覆盖类型</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.5.14 覆盖类型</h3>
<div class="nav-panel"><p>Next: <a href="02.5.15_字体类型.html">字体类型</a>, Previous: <a href="02.5.13_键盘映射类型.html">键盘映射类型</a>, Up: <a href="02.5_编辑类型.html">编辑类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>覆盖指定应用于缓冲区的一部分的属性。每个覆盖适用于缓冲区的指定范围，并包含一个属性列表（一个列表，其元素是交替的属性名称和值）。覆盖属性用于临时以不同的显示样式呈现缓冲区的一部分。覆盖没有读取语法，并以哈希表示法打印，给出缓冲区名称和位置范围。
</p>
<p>有关如何创建和使用叠加层的信息，请参阅叠加层。
</p>

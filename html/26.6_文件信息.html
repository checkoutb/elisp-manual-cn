<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>26.6 文件信息</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h2 class="section">26.6 文件信息</h2>
<div class="nav-panel"><p>Next: <a href="26.6.1_测试可访问性.html">测试可访问性</a>, Previous: <a href="26.5_文件锁.html">文件锁</a>, Up: <a href="26_文件.html">文件.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>本节介绍用于检索有关文件（或目录或符号链接）的各种类型信息的函数，例如文件是否可读或可写，以及文件的大小。这些函数都采用文件名作为参数。除非另有说明，否则这些参数需要指定现有文件，否则会发出错误信号。
</p>
<p>请注意以空格结尾的文件名。在某些文件系统（尤其是 MS-Windows）上，文件名中的尾随空格字符会被自动忽略。
</p>

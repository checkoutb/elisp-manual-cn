<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.5.13 键盘映射类型</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.5.13 键盘映射类型</h3>
<div class="nav-panel"><p>Next: <a href="02.5.14_覆盖类型.html">覆盖类型</a>, Previous: <a href="02.5.12_流类型.html">流类型</a>, Up: <a href="02.5_编辑类型.html">编辑类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>键盘映射将用户键入的键映射到命令。此映射控制如何执行用户的命令输入。键映射实际上是一个列表，其 CAR 是符号键映射。
</p>
<p>有关创建键映射、处理前缀键、本地和全局键映射以及更改键绑定的信息，请参阅键映射。
</p>
<hr/>

<div class="nav-panel"><p>Next: <a href="02.4.18_类型描述符.html">类型描述符</a>, Previous: <a href="02.4.16_字节码函数类型.html">字节码函数类型</a>, Up: <a href="02.4_编程类型.html">编程类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>记录很像一个向量。但是，第一个元素用于保存由 type-of 返回的类型。记录的目的是允许程序员创建具有未内置于 Emacs 中的新类型的对象。
</p>
<p>有关使用记录的功能，请参阅记录。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>34.10 编码系统</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h2 class="section">34.10 编码系统</h2>
<div class="nav-panel"><p>Next: <a href="34.10.1_编码系统的基本概念.html">编码系统的基本概念</a>, Previous: <a href="34.9_字符翻译.html">字符翻译</a>, Up: <a href="34_非ASCII字符.html">非ASCII字符.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>当 Emacs 读取或写入文件时，以及当 Emacs 向子进程发送文本或从子进程接收文本时，它通常会执行特定编码系统指定的字符代码转换和行尾转换。
</p>
<p>如何定义编码系统是一个神秘的问题，这里没有记录。
</p>

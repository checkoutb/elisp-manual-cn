<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>39.20 打包和解包字节数组</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h2 class="section">39.20 打包和解包字节数组</h2>
<div class="nav-panel"><p>Next: <a href="39.20.1_描述数据布局.html">描述数据布局</a>, Previous: <a href="39.19_与串口通信.html">与串口通信</a>, Up: <a href="39_进程.html">进程.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>本节描述如何打包和解包字节数组，通常用于二进制网络协议。这些函数将字节数组转换为 alist，反之亦然。字节数组可以表示为单字节字符串或整数向量，而 alist 将符号与固定大小的对象或递归子列表相关联。要使用本节中提到的函数，请加载 bindat 库。
</p>
<p>从字节数组到嵌套列表的转换也称为反序列化或解包，而相反方向的转换也称为序列化或打包。
</p>

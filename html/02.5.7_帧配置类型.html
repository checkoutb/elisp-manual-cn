<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.5.7 帧配置类型</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.5.7 帧配置类型</h3>
<div class="nav-panel"><p>Next: <a href="02.5.8_流程类型.html">流程类型</a>, Previous: <a href="02.5.6_窗口配置类型.html">窗口配置类型</a>, Up: <a href="02.5_编辑类型.html">编辑类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>框架配置存储有关所有框架中窗口的位置、大小和内容的信息。它不是原始类型——它实际上是一个列表，其 CAR 为帧配置，其 CDR 为 alist。每个 alist 元素描述一个帧，该帧显示为该元素的 CAR。
</p>
<p>有关与框架配置相关的几个功能的描述，请参见框架配置。
</p>

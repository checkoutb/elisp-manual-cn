<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>30.3 帧几何</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h2 class="section">30.3 帧几何</h2>
<div class="nav-panel"><p>Next: <a href="30.3.1_帧布局.html">帧布局</a>, Previous: <a href="30.2_多终端.html">多终端</a>, Up: <a href="30_帧.html">帧.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>帧的几何形状取决于用于构建此 Emacs 实例的工具包和显示帧的终端。本章描述了这些依赖关系以及处理它们的一些函数。请注意，所有这些函数的 frame 参数都必须指定一个实时帧（请参阅删除帧）。如果省略或为零，它指定选定的帧（请参阅输入焦点）。
</p>

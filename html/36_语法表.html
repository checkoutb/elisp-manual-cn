<div class="nav-panel"><p>Next: <a href="36.1_语法表概念.html">语法表概念</a>, Previous: <a href="35.8_编辑中使用的标准正则表达式.html">编辑中使用的标准正则表达式</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>语法表指定缓冲区中每个字符的语法角色。它可用于确定单词、符号和其他句法结构的开始和结束位置。许多 Emacs 工具都使用此信息，包括字体锁定模式（请参阅字体锁定模式）和各种复杂的移动命令（请参阅运动）。
</p>

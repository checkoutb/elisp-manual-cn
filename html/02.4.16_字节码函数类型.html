<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.4.16 字节码函数类型</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.4.16 字节码函数类型</h3>
<div class="nav-panel"><p>Next: <a href="02.4.17_记录类型.html">记录类型</a>, Previous: <a href="02.4.15_原始函数类型.html">原始函数类型</a>, Up: <a href="02.4_编程类型.html">编程类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>字节码函数对象是通过字节编译 Lisp 代码产生的（参见字节编译）。在内部，字节码函数对象很像一个向量。但是，当它出现在函数调用中时，求值器会特别处理这种数据类型。请参阅字节码函数对象。
</p>
<p>字节码函数对象的打印表示和读取语法类似于向量，在开头的 <code>[</code> 之前有一个附加的 <code>#</code> 。
</p>

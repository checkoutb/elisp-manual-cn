<div class="nav-panel"><p>Next: <a href="32.1_标记概述.html">标记概述</a>, Previous: <a href="31.4_收窄.html">收窄</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>标记是一个 Lisp 对象，用于指定缓冲区中相对于周围文本的位置。每当插入或删除文本时，标记会自动更改其与缓冲区开头的偏移量，以便它与两侧的两个字符保持一致。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>10.2.8 自动加载</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">10.2.8 自动加载</h3>
<div class="nav-panel"><p>Next: <a href="10.3_引用.html">引用</a>, Previous: <a href="10.2.7_特殊表格.html">特殊表格</a>, Up: <a href="10.2_表格种类.html">表格种类.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>自动加载功能允许您调用尚未加载到 Emacs 中的函数定义的函数或宏。它指定哪个文件包含定义。当自动加载对象作为符号的函数定义出现时，将该符号作为函数调用会自动加载指定的文件；  然后它调用从该文件加载的真实定义。安排自动加载对象作为符号函数定义出现的方法在自动加载中进行了描述。
</p>

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>28 缓冲区</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">28 缓冲区</h1>
<div class="nav-panel"><p>Next: <a href="28.1_缓冲区基础.html">缓冲区基础</a>, Previous: <a href="27.3_还原.html">还原</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>缓冲区是包含要编辑的文本的 Lisp 对象。缓冲区用于保存正在访问的文件的内容；  也可能存在未访问文件的缓冲区。虽然一次可能存在多个缓冲区，但在任何时候只有一个缓冲区被指定为当前缓冲区。大多数编辑命令作用于当前缓冲区的内容。每个缓冲区，包括当前缓冲区，可能会或可能不会显示在任何窗口中。
</p>

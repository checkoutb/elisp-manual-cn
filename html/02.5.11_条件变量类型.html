<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>2.5.11 条件变量类型</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">2.5.11 条件变量类型</h3>
<div class="nav-panel"><p>Next: <a href="02.5.12_流类型.html">流类型</a>, Previous: <a href="02.5.10_互斥体类型.html">互斥体类型</a>, Up: <a href="02.5_编辑类型.html">编辑类型.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>条件变量是一种用于比互斥锁支持的更复杂的线程同步的设备。一个线程可以等待一个条件变量，当其他线程通知该条件时被唤醒。
</p>
<p>条件变量对象没有读取语法。它们以哈希表示法打印，给出条件变量的名称（如果它已被命名）或其在核心中的地址：
</p>
<div class="lisp">
<pre class="lisp">(make-condition-variable (make-mutex))
    ⇒ #&lt;condvar 01c45ae8&gt;
</pre></div>

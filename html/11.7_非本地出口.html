<div class="nav-panel"><p>Next: <a href="11.7.1_显式非本地出口：_catch和_throw.html">显式非本地出口：_catch和_throw</a>, Previous: <a href="11.6_生成器.html">生成器</a>, Up: <a href="11_控制结构.html">控制结构.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>非本地出口是从程序中的一个点到另一个远程点的控制转移。由于错误，Emacs Lisp 中可能会出现非本地退出；  您也可以在显式控制下使用它们。非本地退出取消绑定由正在退出的构造所做的所有变量绑定。
</p>

<div class="nav-panel"><p>Next: <a href="41.2.1_杀死_Emacs.html">杀死_Emacs</a>, Previous: <a href="41.1.4_命令行参数.html">命令行参数</a>, Up: <a href="41_操作系统接口.html">操作系统接口.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>有两种方法可以退出 Emacs：您可以终止 Emacs 作业，它会永久退出，或者您可以暂停它，这允许您稍后重新进入 Emacs 进程。（在图形环境中，您当然可以简单地切换到另一个应用程序而无需对 Emacs 做任何特殊操作，然后在需要时切换回 Emacs。）

<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>20 阅读和打印 Lisp 对象</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h1 class="chapter">20 阅读和打印 Lisp 对象</h1>
<div class="nav-panel"><p>Next: <a href="20.1_阅读与打印简介.html">阅读与打印简介</a>, Previous: <a href="19.5_剖析.html">剖析</a>, Up: <a href="00_content.htm">content</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>打印和阅读是将 Lisp 对象转换为文本形式的操作，反之亦然。他们使用 Lisp 数据类型中描述的打印表示和阅读语法。
</p>
<p>本章描述了用于阅读和打印的 Lisp 函数。它还描述了流，它指定从哪里获取文本（如果阅读）或放置它（如果打印）。
</p>

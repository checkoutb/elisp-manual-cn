<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="elisp.css"><title>9.5.1 例外</title></head><body lang="en" bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000"><h3 class="subsection">9.5.1 例外</h3>
<div class="nav-panel"><p>Next: <a href="10_评估.html">评估</a>, Previous: <a href="09.5_速记.html">速记</a>, Up: <a href="09.5_速记.html">速记.</a> &nbsp; [<a href="00_content.htm" title="Table of contents" rel="contents">Contents</a>]</p></div></body></html><hr/><p>管理速记转换的规则有两个例外：
</p>
<p>完全由 Emacs Lisp 符号组成类（参见语法类表）中的字符组成的符号形式不会被转换。例如，可以使用 - 或 /= 作为速记前缀，但这不会影响这些名称的算术函数。
名称以 <code>#_</code> 开头的符号形式不会被转换。
</p>
